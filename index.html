<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Map App</title>
    <!-- leaflet.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- bootsrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- bizim css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Sol menü-->
    <div class="wrapper">
      <aside>
        <!--başlık-->
        <h1>
          <span>Notes</span>
          <span><i class="bi bi-list" id="menu"></i></span>
          <span><i class="bi bi-x-lg" id="close"></i></span>
        </h1>
        <!--form alanı-->
        <form>
          <div>
            <label>Title Of Note:</label>
            <input type="text" placeholder="ex. go to" />
          </div>
          <div>
            <label>Date:</label>
            <input type="date" placeholder="ex. go to" />
          </div>
          <div>
            <label>Status:</label>
            <select>
              <option value="visit">Visit</option>
              <option value="park">Place of parking</option>
              <option value="home">Home</option>
              <option value="work">Work</option>
            </select>
          </div>
          <div class="buttons">
            <button type="button">Reset</button>
            <button type="submit">Submit</button>
          </div>
        </form>
        <!--note listesi-->
        <ul>
          <!-- <li>
            <div class="info">
              <p>TITLE</p>
              <p>
                <span>Date:</span>
                <span>12-01</span>
              </p>
              <p>
                <span>Status</span>
                <span>Work</span>
              </p>
            </div>
            <div class="icons">
              <i id="fly" class="bi bi-airplane-fill"></i>
              <i class="bi bi-trash3-fill"></i>
            </div>
          </li>-->
        </ul>
      </aside>
    </div>

    <!-- harita -->
    <div id="map"></div>

    <!-- leaflet.js -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
